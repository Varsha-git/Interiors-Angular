  <div
    class="grid-item grid-container2"
    [style.visibility]="show ? 'hidden' : 'visible'"
  >
    <div class="grid-item" *ngFor="let product of products" class="pictures">
      <div>
        <mat-card class="card2 myDiv">
          <mat-card-header>
            <mat-card-title>{{ product.name }}</mat-card-title>
          </mat-card-header>
          <img
            mat-card-image
            src="{{ product.imageUrl }}"
            alt=""
            class="picture zoomin frame"
          />
          <mat-card-content class="hide"
            ><strong>$ USD {{ product.price }}</strong></mat-card-content
          > 
          <mat-card-actions>
            <div class="counter hide">
              <mat-icon class="decrementer" (click)="remove(product.productId)"
                >remove</mat-icon
              >
              <input
                type="text"
                placeholder="{{ product.counter }}"
                size="1px"
                height="2px"
                class="value"
              />
              <mat-icon class="incrementer" (click)="add(product.productId)"
                >add</mat-icon
              >
            </div>
            <button
              mat-raised-button
              color="primary"
              (click)="addToCart(product)"
              class="hide"
            >
              Add To Cart
            </button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </div>
</div>
